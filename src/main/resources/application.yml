spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/unilearn
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
jwt:
  header: Authorization
  secret: c3d1LWxpa2UtbGlvbi0xMXRoLXVuaWxlYXJuLXNlY3JldC1rZXktMjAyMwo=
  token-validity-in-seconds: 86400

logging:
  level:
    unilearn.unilearn.unilearn: DEBUG